trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
  - task: TerraformInstaller@0
    inputs:
      terraformVersion: 'latest'

  - task: TerraformCLI@0
    inputs:
      command: 'init'
      allowTelemetryCollection: true

  - task: TerraformCLI@0
    inputs:
      command: 'validate'
      allowTelemetryCollection: true

  - task: TerraformCLI@0
    inputs:
      command: 'plan'
      allowTelemetryCollection: true